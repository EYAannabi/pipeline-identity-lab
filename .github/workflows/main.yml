name: Pipeline Identity Demo

on:
  workflow_dispatch:

permissions: {}

jobs:
  identity-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DEMO_SECRET: ${{ secrets.DEMO_SECRET }}

    steps:
      - name: Show secret availability
        run: |
          if [ -z "$DEMO_SECRET" ]; then
            echo "Secret is not available"
          else
            echo "Secret is available"
          fi
      - name: Validate secret presence
        run: |
          test -n "$DEMO_SECRET" && echo "Secret injected correctly"
