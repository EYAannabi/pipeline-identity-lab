name: Pipeline Identity Demo

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  secret-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DEMO_SECRET: ${{ secrets.DEMO_SECRET }}

    steps:
      - name: Show secret availability
        run: |
          if [ -z "$DEMO_SECRET" ]; then
            echo "Secret is not available"
          else
            echo "Secret is available"
          fi
      - name: Attempt to print secret
        run: |
          echo "Secret value is:"
          echo "$DEMO_SECRET"
          
      - name: Encode secret
        run: |
          echo "$DEMO_SECRET" | base64
